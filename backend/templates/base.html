<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">Team Finder</a>
            <div class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                    <a href="{% url 'users:profile' user.pk %}" class="nav-item nav-link text-light me-3 fw-bold">
                        <img src="{% if user.avatar %}{{ user.avatar.url }}{% endif %}" width="30" height="30" class="rounded-circle me-1" style="background: #fff;"> 
                        {{ user.username }}
                    </a>
                    <a class="nav-link" href="{% url 'users:user_list' %}">Люди</a>
                    <a class="nav-link active fw-bold" href="{% url 'projects:create' %}">+ Создать проект</a> <form action="{% url 'users:logout' %}" method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-link nav-link" style="display: inline; border: none; padding: 8px;">Выйти</button>
                    </form>
                {% else %}
                    <a class="nav-link" href="{% url 'users:login' %}">Войти</a>
                    <a class="nav-link" href="{% url 'users:signup' %}">Регистрация</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
