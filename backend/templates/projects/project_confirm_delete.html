{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm border-danger">
            <div class="card-header bg-danger text-white">Удаление проекта</div>
            <div class="card-body">
                <p>Вы уверены, что хотите удалить проект <strong>"{{ project.title }}"</strong>?</p>
                <p class="text-danger small">Это действие нельзя отменить.</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Да, удалить</button>
                    <a href="{% url 'projects:detail' project.pk %}" class="btn btn-secondary">Отмена</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
