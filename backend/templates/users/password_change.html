{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-header bg-white"><h4>Смена пароля</h4></div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-warning w-100">Изменить пароль</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
