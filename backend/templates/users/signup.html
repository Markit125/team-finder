{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm border-0">
      <div class="card-header bg-primary text-white">
        <h4 class="card-title mb-0 fw-bold">Регистрация</h4>
      </div>
      <div class="card-body p-4">
        
        <form method="post">
          {% csrf_token %}

          {% for field in form %}
            <div class="mb-3">
                <label for="{{ field.id_for_label }}" class="form-label fw-bold">
                    {{ field.label }}
                    {% if field.field.required %}
                        <span class="text-danger">*</span>
                    {% endif %}
                </label>

                {{ field }}

                {% if field.errors %}
                    <div class="alert alert-danger mt-2 py-1 px-2 small">
                        {{ field.errors|striptags }}
                    </div>
                {% endif %}

                {% if field.help_text %}
                    <div class="form-text text-muted small mt-1">
                        {{ field.help_text|safe }}
                    </div>
                {% endif %}
            </div>
          {% endfor %}

          <div class="d-grid mt-4">
            <button type="submit" class="btn btn-success btn-lg">Зарегистрироваться</button>
          </div>
        </form>

      </div>
      <div class="card-footer text-center py-3">
        <small>Уже есть аккаунт? <a href="{% url 'users:login' %}" class="text-decoration-none fw-bold">Войти</a></small>
      </div>
    </div>
  </div>
</div>
{% endblock %}
